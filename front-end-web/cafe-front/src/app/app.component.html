<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 4 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="jumbotron text-center" style="margin-bottom:0">
        <h1>Gerenciador Solutis de Capsulas de café</h1>
    </div>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Estoque de Capsulas de Café</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#AddCapsula">Adiciona Capsula</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#MostraCapsula">Mostra Capsulas</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="fluid_container" style="margin-top:30px">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col" class="text-center">ID</th>
                    <th scope="col" class="text-center">Marca</th>
                    <th scope="col" class="text-center">Sabor</th>
                    <th scope="col" class="text-center">Validade</th>
                </tr>
            </thead>
            <tbody *ngFor="let capsula of capsulas">
                <tr>
                    <th scope="row" class="text-center">{{capsula.id}}</th>
                    <td class="text-center"> {{capsula.marca}}</td>
                    <td class="text-center">{{capsula.sabor}}</td>
                    <td class="text-center">{{capsula.validade | date : "dd/MM/y" }}</td>
                    <button class="btn btn-secondary">Editar Cápsula</button>
                    <!--inserir metodo editCapsula(capsula) em  (click)="" dentro do button-->
                    <button class="btn btn-danger">Apagar Cápsula</button>
                    <!--inserir metodo deleteCapsula(capsula)-->
                    <!-- </div> -->
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
